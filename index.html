        <input type="date" name="admission_date" lang="ko">

        <!-- student Name:     korean       english -->
        <label for="studentName">학생 이름</label>

        <label for="gender">성별</label>

        <label for="school_grade">학교/학년</label>

        <input type="text" name="english_level" id="">



        <!-- address   email -->
        <label for="adress">주소</label>
        <input type="text" name="address" />
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" value="" required />



        <!-- parents   gurardian -->
        <label for="parent">부모의</label>
        <input type="text" name="parent">
        <label for="guardian">보호자</label>
        <input type="text" name="guardian">



        <!-- food allergies   days per week -->
        <label for="allergies">알레르기:</label>
        <input type="text" name="allergies">
        <label for="days">일주일에 며칠인가요?</label>
        <input type="text" name="days">


        <fieldset class="pure-group">
            <label for="schedule">수업 시간표</label>
            <textarea name="schedule" id="" cols="60" rows="30"></textarea>
