<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <title>Contact Form Example</title>
</head>

<body>

    <!-- START HERE -->

    <!-- Style The Contact Form How Ever You Prefer -->
    <link rel="stylesheet" href="style.css">

    <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
        action="https://script.google.com/macros/s/AKfycbyqsfXKnA821WqKBsM85inSdkmrPl9AUObIKKx4HnucWHIMOdKfW3Sff07EQt92F8VL/exec">
        <!-- change the form action to your script url -->

        <div class="form-elements">
            <fieldset class="pure-group">
                <label for="name">Student: </label>
                <input id="name" name="korean_name" placeholder="한글" />
                <input id="name" name="english_name" placeholder="영어" />
                <label for="name">생년월일: </label>
                <input id="name" name="birth_date" placeholder="년 월 일" />
                <input id="name" name="gender" placeholder="성별" />
            </fieldset>

            <fieldset class="pure-group">
                <label for="admission date">입학일</label>
                <input type="date" name="admission_date" lang="ko">
                <label for="parent">부모의</label>
                <input type="text" name="parent">
                <label for="phone">전화 번호</label>
                <input type="text" name="phone_number">
                <label for="phone">헉교/학년</label>
                <input type="text" name="school_grade">
            </fieldset>

            <!-- <fieldset class="pure-group">
                <label for="email"><em>Your</em> Email Address:</label>
                <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
            </fieldset> -->

            <!-- <fieldset class="pure-group">
                <label for="color">Favourite Color: </label>
                <input id="color" name="color" placeholder="green" />
            </fieldset>

            <fieldset class="pure-group honeypot-field">
                <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be
                    empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                <input id="honeypot" type="text" name="honeypot" value="" />
            </fieldset> -->

            <button class="button-success pure-button button-xlarge">
                <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
        </div>

        <!-- Customise the Thankyou Message People See when they submit the form: -->
        <div class="thankyou_message" style="display:none;">
            <h2><em>Thanks</em> for contacting us!
                We will get back to you soon!</h2>
        </div>

    </form>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" src="form-submission-handler.js"></script>
    <!-- END -->

</body>

</html>
